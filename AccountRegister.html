<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <!--

    Registration for students and teachers.

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/modernizr.custom.40753.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .password-field-staff-only {
            display: none;
        }
    </style>
</head>

<body>

<header>
    <img src="images/csnlogo.jpg" alt="Logo">
</header>

<div class="container">
    <h1>Sign Up</h1>

    <form method="post" action="php/register.php">

        <input type="text" name="first_name" placeholder="First Name" required>

        <input type="text" name="last_name" placeholder="Last Name" required>

        <!-- NSHE ID (Optional for Staff) -->
        <input type="text" name="nshe_id" placeholder="NSHE ID (Required for Students)" 
               <?php echo ($_SESSION['role'] === 'staff' ? 'disabled' : 'required'); ?>>

        <!-- CSN EMAIL ONLY -->
        <input type="email"
               id="emailInput"
               name="email"
               pattern="^[a-zA-Z0-9._%+-]+@(csn\.edu|student\.csn\.edu)$"
               placeholder="Email"
               required>

        <!-- PASSWORD (Staff Only) -->
        <input type="password" name="password" id="passwordInput" placeholder="Password (Staff Only)" 
               class="password-field-staff-only"
               <?php echo isset($_SESSION['role']) && $_SESSION['role'] === 'staff' ? 'required' : ''; ?>>

        <input type="submit" value="Submit">

    </form>
</div>

<script>
    // Show/hide password field based on email domain
    const emailInput = document.getElementById('emailInput');
    const passwordField = document.getElementById('passwordInput');

    function updatePasswordVisibility() {
        const email = emailInput.value.toLowerCase();
        const isStaff = email.endsWith('@csn.edu') && !email.endsWith('@student.csn.edu');
        
        if (isStaff) {
            passwordField.style.display = 'block';
            passwordField.setAttribute('required', 'required');
        } else {
            passwordField.style.display = 'none';
            passwordField.removeAttribute('required');
            passwordField.value = '';  // Clear password field for students
        }
    }

    // Update visibility on page load and on input change
    updatePasswordVisibility();
    emailInput.addEventListener('input', updatePasswordVisibility);
    emailInput.addEventListener('change', updatePasswordVisibility);
</script>

</body>
</html>
